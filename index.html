<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header-wrapper">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="the isenhover matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
      </header>
    <main class="input-section-wrapper">
      <section id="add-element">
        <h3 class="new-task-label title">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task"class="task task-input new-task" type="text">
            <button class="add-btn">Add</button>
          </div>
        </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="incomplete-tasks-item">
        <input type="checkbox" class="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-input item-input">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img src="./remove.svg" class="remove-svg" alt="x-icon"></button>
      </li>
      <li class="incomplete-tasks-item">
        <input type="checkbox" class="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="go Shopping" class="task task-input item-input">
        <button class="edit-btn">Save</button>
        <button class="delete-btn"><img src="./remove.svg" class="remove-svg" alt="x-icon"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="completed-tasks-item">
        <input type="checkbox" class="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task task-input item-input">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img src="./remove.svg" class="remove-svg" alt="x-icon"></button>
      </li>
    </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
